<!-- ============================================================== -->
<!-- Main wrapper -->
<!-- ============================================================== -->
<div id="main-wrapper">

    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">

        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">


            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row animated fadeIn">
                <div class="col-12">
                    <div class="card m-b-0">
                        <!-- .chat-row -->
                        <div class="chat-main-box">
                            <!-- .chat-left-panel -->
                            <div class="chat-left-aside">
                                <div class="open-panel"><i class="ti-angle-right"></i></div>
                                <div class="chat-left-inner">
                                    <div class="form-material">
                                        <input class="form-control p-20" type="text" placeholder="Buscar Contacto">
                                    </div>
                                    <ul class="chatonline style-none"> 

                                        <li ng-repeat="conectado in listaConectados" >
                                        <a data-id="{{ conectado.id }}"  href="javascript:void(0)"><img src="assets/images/users/1.jpg" alt="user-img" class="img-circle"> <span> {{ conectado.nombre }} <small class="text-success">online</small></span></a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <!-- .chat-left-panel -->
                            <!-- .chat-right-panel -->
                            <div class="chat-right-aside">
                                <div class="chat-main-header">
                                    <div class="p-20 b-b">
                                        <h3 class="box-title">Sala: {{ parametros.sala }} - Nombre: {{ parametros.nombre }}</h3>
                                    </div>
                                </div>

                                <div class="chat-rbox">
                                    <ul class="chat-list p-20">

                                        <!-- chat Row  -->
                                        <li ng-repeat="msn in listaMensajes">
                                            <div class="chat-img"><img src="assets/images/users/1.jpg" alt="user" /></div>
                                            <div class="chat-content">
                                                <h5>{{ msn.persona.nombre }}</h5>
                                                <div class="box bg-light-info">{{ msn.mensaje.mensaje }}</div>
                                            </div>
                                            <div class="chat-time">{{ msn.mensaje.fecha | date:'hh:mm' }}</div>
                                        </li>

                                        <!--chat Row -->
                                        
 <!--                                            <li class="reverse">
                                            <div class="chat-content">
                                                <h5>Steave Doe</h5>
                                                <div class="box bg-light-inverse">It’s Great opportunity to work.</div>
                                            </div>
                                            <div class="chat-img"><img src="assets/images/users/5.jpg" alt="user" /></div>
                                            <div class="chat-time">10:57 am</div>
                                        </li> -->


                                    </ul>
                                </div>
                                <div class="card-body b-t">

                                    <div class="row">
                                        <div class="col-8">

                                        <input autocomplete="off" 
                                                class="form-control b-0" 
                                                placeholder="Escribe tu mensaje aquí" 
                                                ng-model="nuevoMensaje" 
                                                ng-keyup="$event.keyCode == 13 ? enviarMensaje()() : null" 
                                                autofocus>

                                        </div>
                                        <div class="col-4 text-right">
                                            <button type="text" ng-click="enviarMensaje()" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                            <!-- .chat-right-panel -->
                        </div>
                        <!-- /.chat-row -->
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->

        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer">
            Chat - Gianfranco Giordano
        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ==============================================================
